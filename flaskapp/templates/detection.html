{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend class="text-center mb-4">Upload Signal File</legend>
            <div class="card card-body">
                <div class="form-group">
                    {{ form.signal.label(class="form-control-label") }}
                    {{ form.signal(class="form-control form-control-lg") }}
                </div>
                <div class="form-group text-center">
                    {{ form.submit(class="btn btn-outline-info btn-lg") }}
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
